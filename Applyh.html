<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applyh</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(108, 61, 255, 0.3);
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 0.6; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }

    .avatar {
      margin: 30px 0 10px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #6c3dff;
      overflow: hidden;
      box-shadow: 0 0 20px #6c3dff80;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card {
      background-color: #111;
      width: 90%;
      max-width: 420px;
      border-radius: 30px;
      padding: 20px;
      margin-top: 40px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .image-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 100%;
    }

    .image-row img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 12px;
      background: transparent;
    }

    .buttons {
      display: flex;
      flex-direction: row-reverse;
      gap: 15px;
      width: 90%;
      max-width: 420px;
      margin-bottom: 40px;
    }

    .buttons button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start-btn {
      background-color: #007bff;
      color: #fff;
      box-shadow: 0 0 10px #007bff80;
    }

    .start-btn:hover {
      background-color: #3399ff;
    }

    .restart-btn {
      background-color: #ff4444;
      color: #fff;
      box-shadow: 0 0 10px #ff444480;
    }

    .restart-btn:hover {
      background-color: #ff6666;
    }
  </style>
</head>
<body>

  <div class="background" id="background"></div>

  <div class="avatar">
    <img src="vb.png" alt="Avatar">
  </div>

  <div class="card">
    <div class="image-row" id="emojiRow">
      <img src="Xc.png" alt="Item">
      <img src="Xc.png" alt="Item">
      <img src="Xc.png" alt="Item">
      <img src="Xc.png" alt="Item">
      <img src="Xc.png" alt="Item">
    </div>
  </div>

  <div class="buttons">
    <button class="start-btn" id="startBtn">Start</button>
    <button class="restart-btn" id="restartBtn">Restart</button>
  </div>

  <script>
    // الخلفية المتحركة
    const bg = document.getElementById("background");
    for (let i = 0; i < 20; i++) {
      const circle = document.createElement("div");
      circle.classList.add("circle");
      const size = Math.random() * 80 + 20;
      circle.style.width = circle.style.height = `${size}px`;
      circle.style.left = `${Math.random() * 100}%`;
      circle.style.animationDuration = `${5 + Math.random() * 10}s`;
      bg.appendChild(circle);
    }

    // الصور
    const images = document.querySelectorAll("#emojiRow img");
    let previousIndex = null;

    document.getElementById("startBtn").onclick = () => {
      if (previousIndex !== null) {
        images[previousIndex].src = "Xc.png";
      }

      const newIndex = Math.floor(Math.random() * images.length);
      images[newIndex].src = "Gy.png";
      previousIndex = newIndex;
    };

    document.getElementById("restartBtn").onclick = () => {
      images.forEach(img => img.src = "Xc.png");
      previousIndex = null;
    };
  </script>

</body>
</html>
