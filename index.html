<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختيار اللعبة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      user-select: none;
    }

    .avatar {
      margin: 30px 0 10px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #6c3dff;
      box-shadow: 0 0 20px #6c3dff80;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .game-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 15px;
      width: 85%;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    .game-card:hover {
      box-shadow: 0 0 10px #007bff;
    }

    .game-card.active {
      border: 2px solid #007bff;
      box-shadow: 0 0 15px #007bff;
    }

    .game-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .game-title {
      font-size: 18px;
      font-weight: bold;
    }

    .game-desc {
      color: #aaa;
      font-size: 14px;
    }

    .game-card img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      object-fit: cover;
    }

    .btn {
      padding: 14px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .btn-play {
      background-color: #007bff;
      color: #fff;
      box-shadow: 0 0 15px #007bff;
    }

    .btn-play:hover {
      background-color: #3399ff;
      box-shadow: 0 0 20px #3399ff;
    }

    .btn-telegram {
      background-color: #00cc44;
      color: #fff;
      box-shadow: 0 0 15px #00cc44;
    }

    .btn-telegram:hover {
      background-color: #00e65a;
      box-shadow: 0 0 20px #00e65a;
    }
  </style>
</head>
<body>

  <div class="avatar">
    <img src="vb.png" alt="avatar">
  </div>

  <h2>اختر لعبتك المفضلة</h2>

  <div class="game-card" onclick="selectGame('apple', this)">
    <div class="game-info">
      <div class="game-title">🍎 لعبة التفاحة</div>
      <div class="game-desc">أكثر من 1000 مستوى آمن</div>
    </div>
    <img src="App.jpeg" alt="apple game">
  </div>

  <div class="game-card" onclick="selectGame('plane', this)">
    <div class="game-info">
      <div class="game-title">✈️ لعبة الطيارة</div>
      <div class="game-desc">تحدي الطيران والسرعة</div>
    </div>
    <img src="Pl.jpeg" alt="plane game">
  </div>

  <button class="btn btn-play" onclick="startGame()">next</button>
  <button class="btn btn-telegram" onclick="goToTelegram()">قناة التلجرام الخاصة بنا</button>

  <script>
    let selectedGame = null;

    function selectGame(game, element) {
      selectedGame = game;
      document.querySelectorAll('.game-card').forEach(card => {
        card.classList.remove('active');
      });
      element.classList.add('active');
    }

    function startGame() {
      if (!selectedGame) {
        alert("🚨 من فضلك اختر لعبة أولاً قبل أن تبدأ اللعب!");
        return;
      }
      window.location.href = `next.html?game=${selectedGame}`;
    }

    function goToTelegram() {
      window.open("https://t.me/romabet222", "_blank");
    }
  </script>

</body>
</html>
