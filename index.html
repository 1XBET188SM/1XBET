<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Love letter for crush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="love letter 2.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="envlope-wrapper" id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1">To: Crush</div>
          <div class="words line2">Dear crush, you are so beautiful</div>
          <div class="words line3">That every time I see you</div>
          <div class="words line4">my world stops,</div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>

      <!-- Uiverse.io Cards -->
      <div class="inner" style="--quantity: 10;">
        <div class="card" style="--index: 0; --color-card: 142, 249, 252;">
          <div class="img"></div>
        </div>
        <div class="card" style="--index: 1; --color-card: 142, 252, 204;">
          <div class="img"></div>
        </div>
        <div class="card" style="--index: 2; --color-card: 142, 252, 157;">
          <div class="img"></div>
        </div>
        <div class="card" style="--index: 3; --color-card: 215, 252, 142;">
          <div class="img"></div>
        </div>
        <div class="card" style="--index: 4; --color-card: 252, 252, 142;">
          <div class="img"></div>
        </div>
        <div class="card" style="--index: 5; --color-card: 252, 208, 142;">
          <div class="img"></div>
        </div>
        <div class="card" style="--index: 6; --color-card: 252, 142, 142;">
          <div class="img"></div>
        </div>
        <div class="card" style="--index: 7; --color-card: 252, 142, 239;">
          <div class="img"></div>
        </div>
        <div class="card" style="--index: 8; --color-card: 204, 142, 252;">
          <div class="img"></div>
        </div>
        <div class="card" style="--index: 9; --color-card: 142, 202, 252;">
          <div class="img"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="love letter 2.js"></script>
  </body>
</html>
